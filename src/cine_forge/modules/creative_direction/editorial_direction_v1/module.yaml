module_id: editorial_direction_v1
stage: creative_direction
description: >
  Produces per-scene editorial direction artifacts: scene function, pacing intent,
  transition strategy, coverage priority, and montage candidates. The Editorial
  Architect analyzes each scene in context of its neighbors (3-scene sliding window)
  to ensure transitions and pacing work across the full narrative arc.
input_schemas:
  - scene_index
  - canonical_script
output_schemas:
  - rhythm_and_flow
  - rhythm_and_flow_index
parameters:
  work_model:
    type: string
    required: false
    default: "claude-sonnet-4-6"
    description: "Primary model for editorial analysis."
  escalate_model:
    type: string
    required: false
    default: "claude-opus-4-6"
    description: "Escalation model for QA failures."
  verify_model:
    type: string
    required: false
    default: "claude-haiku-4-5-20251001"
    description: "Lightweight model for QA verification."
  skip_qa:
    type: boolean
    required: false
    default: false
  concurrency:
    type: integer
    required: false
    default: 5
    description: "Max parallel scene analyses."
  batch_size:
    type: integer
    required: false
    default: 5
    description: "Number of scenes per batch."
