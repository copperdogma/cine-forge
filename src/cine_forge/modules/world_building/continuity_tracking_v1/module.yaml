output_schemas: ["continuity_state", "continuity_index", "bible_manifest"]
parameters:
  model:
    type: string
    required: false
    default: "claude-haiku-4-5-20251001"
  work_model:
    type: string
    required: false
  verify_model:
    type: string
    required: false
  escalate_model:
    type: string
    required: false
  skip_qa:
    type: boolean
    required: false
    default: false
