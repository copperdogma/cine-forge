recipe_id: recipe-ingest-extract
description: Ingest + normalize + scene breakdown recipe.
project: {}
stages:
  - id: ingest
    module: story_ingest_v1
    params:
      input_file: ${input_file}
    needs: []
  - id: normalize
    module: script_normalize_v1
    params:
      model: ${model}
      qa_model: ${qa_model}
      max_retries: 1
      skip_qa: false
    needs:
      - ingest
  - id: breakdown_scenes
    module: scene_breakdown_v1
    params:
      work_model: ${model}
    needs:
      - normalize
