recipe_id: recipe-ingest-extract-config
description: Ingest + normalize + scene breakdown + project config recipe.
project: {}
stages:
  - id: ingest
    module: story_ingest_v1
    params:
      input_file: samples/sample-screenplay.fountain
    needs: []
  - id: normalize
    module: script_normalize_v1
    params:
      model: mock
      qa_model: mock
      max_retries: 1
      skip_qa: false
    needs:
      - ingest
  - id: breakdown_scenes
    module: scene_breakdown_v1
    params:
      work_model: mock
    needs:
      - normalize
  - id: config
    module: project_config_v1
    params:
      model: mock
      qa_model: mock
      accept_config: true
    needs:
      - normalize
      - breakdown_scenes
